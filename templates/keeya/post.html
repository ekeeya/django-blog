{% extends 'keeya/base.html' %}
{% load static %}
{% block postDetails %}
{% load markdownify %}
<article class="row format-standard">

            <div class="s-content__header col-full">
                <h1 class="s-content__header-title">
                    {{post.title}}
                </h1>
                <ul class="s-content__header-meta">
                    <li class="date">{{post.created_on}}</li>
                    <li class="cat">
                        In
                        <a href="#0">{{post.category}}</a>
                    </li>
                </ul>
            </div> <!-- end s-content__header -->
    
            <div class="s-content__media col-full">
                <div class="s-content__post-thumb">
                    <img src="{{post.img.url}}" 
                         srcset="{{post.img.url}} 2000w, 
                                 {{post.img.url}} 1000w, 
                                 {{post.img.url}} 500w" 
                         sizes="(max-width: 2000px) 100vw, 1000px" alt="" >
                </div>
            </div> <!-- end s-content__media -->

            <div class="col-full s-content__main">
                <h4>Writen by:&nbsp;<a href="#">{{post.created_by}}</a> </h3> 
               <!--<blockquote><p>works like a charm</p></blockquote>--> 
                <p>{{post.body | markdownify}}</p>
                <div class="s-content__pagenav">
                    <div class="s-content__nav">
                        <div class="s-content__prev">
                            <a href="#" rel="prev">
                                <span>Previous Post</span>
                            </a>
                        </div>
                        <div class="s-content__next">
                            <a href="#0" rel="next">
                                <span>Next Post</span>
                            </a>
                        </div>
                    </div>
                </div> <!-- end s-content__pagenav -->

            </div> <!-- end s-content__main -->

        </article>
{% endblock postDetails %}
